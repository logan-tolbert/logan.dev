# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Optional: preview on PRs
  # pull_request:
  #   branches: ["main"]

  # Allows this workflow to be run manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for optimization
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Explicit for clarity
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install -g clean-css-cli imagemin-cli imagemin-mozjpeg imagemin-pngquant imagemin-svgo
      
      - name: Create build directory
        run: mkdir -p dist
      
      - name: Copy files to build directory
        run: |
          cp -r assets/ dist/
          cp -r pages/ dist/
          cp index.html dist/
          cp CNAME dist/
      
      - name: Minify CSS
        run: |
          cleancss -o dist/assets/styles/style.css assets/styles/style.css
          echo "✅ CSS minified successfully"
      
      - name: Optimize images
        run: |
          imagemin assets/images/* --out-dir=dist/assets/images --plugin=mozjpeg --plugin=pngquant --plugin=svgo
          echo "✅ Images optimized successfully"
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: dist/

  # Link checker job
  link-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: dist/
      
      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress --exclude-mail --exclude 'https://fonts.googleapis.com' --exclude 'https://fonts.gstatic.com' --exclude 'https://x.com' --exclude 'https://twitter.com' --accept 200,204,206,300,301,302,303,304,307,308,999 'dist/**/*.html'
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy job
  deploy:
    needs: [build, link-check]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: dist/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
