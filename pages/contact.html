<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo"><code>&lt;LoDev&gt;</code></div>
                <button id="menu-toggle" aria-label="Toggle Navigation">☰</button>
                <ul id="nav-links" class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="https://github.com/logan-tolbert?tab=repositories" target="_blank">Projects</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>



    <!-- Main Content -->
    <main>
        <section class="contact section" id="contact">
            <div class="contact-container container">
                <h1 class="section-title">Get In Touch</h1>
                <div class="contact-content">
                    <!-- Contact Form -->
                    <div class="contact-form-wrapper card">
                        <form class="contact-form" action="https://formspree.io/f/mnnvyoqg" method="POST">
                            <input type="hidden" name="_subject" value="New message from portfolio site">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_template" value="table">
                            <input type="hidden" name="_replyto" value="">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required class="form-input form-textarea"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>

                    <!-- Contact Info -->
                    <div class="contact-info">
                        <p class="contact-description">Prefer to reach out directly? Feel free to drop me a line at
                            <a href="mailto:lodev205@gmail.com" class="contact-email-link">lodev205@gmail.com</a>
                            or connect with me on social media.
                        </p>
                        <div class="social-links contact-social-links">
                            <a href="https://github.com/logan-tolbert" target="_blank" class="social-link">
                                <span class="social-icon"><img src="../assets/images/icons8-github.png" alt="GitHub Logo" /></span>
                                GitHub
                            </a>
                            <a href="https://www.linkedin.com/in/logan-tolbert/" target="_blank" class="social-link">
                                <span class="social-icon"><img src="../assets/images/icons8-linkedin.png" alt="LinkedIn Logo" /></span>
                                LinkedIn
                            </a>
                            <a href="https://x.com/lodev205" target="_blank" class="social-link">
                                <span class="social-icon"><img src="../assets/images/icons8-x.png" alt="X Logo" /></span>
                                Twitter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container container">
            <div class="footer-content">
                <div class="footer-main">
                    <h2 class="footer-title">Thanks for Visiting!</h2>
                    <p class="footer-subtitle">I look forward to connecting with you.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="current-year"></span> Logan Tolbert. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
